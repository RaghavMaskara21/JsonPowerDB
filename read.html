<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./read.js" ></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container mt-5">
        <h1>GET Request</h1>
    <form class="row g-3 needs-validation" id="user" novalidate method="POST">
        <div class="col-md-4">
            <select class="form-select" aria-label="Default select example" name="colname" id="colname">
                <option >Choose the Key</option>
                <option value="firstname">First Name</option>
                <option value="lastname">Last Name</option>
                <option value="username">Username</option>
                <option value="email">Email</option>
                <option value="city">City</option>
                <option value="state">State</option>
                <option value="pincode">Pincode</option>
              </select>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Enter The Value</label>
            <input type="text" class="form-control" id="colvalue"  required>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="getEmployee();">Submit form</button>
        </div>
      </form>
    </div>
</body>



</html>
